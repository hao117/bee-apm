logger:
    console: true  #日志输出到控制台，默认false
    level: debug   #日志输出级别，默认error
    fileSize: 10485760 #日志文件大小，单位字节,默认10M
    fileNum: 3     #日志文件保留数量，默认5个文件
transmitter:
    queueSize: 200 #缓冲队列大小，默认1000
    threadNum: 2   #从队列读取数据并发送的线程数，默认cpu核数availableProcessors
    idleSleep: 100 #队列为空时候，线程休眠时间，默认100ms
    batchSize: 20  #每次从队列中批量获取数据数量，默认100
    name: console  #使用哪种transmitter
    okhttp:        #name对应的transmitter的配置参数
        connectTimeout: 30
        writeTimeout: 10
        readTimeout: 10
        url:
            - http://127.0.0.1:7001/stream
            - http://127.0.0.1:7001/stream
collect:
    rate: 1 #采样率，万分几，默认全采集
plugins:
    process:
        spend: 1 #耗时阀值
        enableParam: true  #参数采集开关
        excludeParamTypes:
            - javax.servlet.http.HttpServletRequest
        excludeParamTypePrefix:
            - org.apache.velocity.
            - javax.
            - org.w3c
            - org.springframework
            - org.apache
            - org.jdom
            - com.fasterxml
            - org.mybatis
            - com.fasterxml
            - net.sf.json
            - org.codehaus
            - java.lang.reflect
            - java.lang.Object
            - java.io
            - java.nio
            - sun.nio
            - org.aspectj
        interceptPoints:
            -
                typesMatch:
                    include:
                        nameEquals:
                        nameStartsWith:
                        nameEndsWith:
                        nameContains:
                        nameMatches:
                    exclude:
                        nameEquals:
                        nameStartsWith:
                        nameEndsWith:
                        nameContains:
                        nameMatches:
                methodMatch:
                    include:
                        nameEquals:
                        nameStartsWith:
                        nameEndsWith:
                        nameContains:
                        nameMatches:
                    exclude:
                        nameEquals:
                        nameStartsWith:
                        nameEndsWith:
                        nameContains:
                        nameMatches:
    jdbc:
        enable: true
        spend: 1 #耗时阀值
        enableParam: true  #参数采集开关
